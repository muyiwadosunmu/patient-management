spring.application.name=patient-service

# Use embedded H2 for quick local development (uncomment if you want an in-memory DB)
# spring.datasource.url=jdbc:h2:mem:patientdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# PostgreSQL datasource (example for a Docker container named `patient-service-db`)
# IMPORTANT: the JDBC URL must include the // after the protocol (jdbc:postgresql://host:port/db)
spring.datasource.url=jdbc:postgresql://patient-service-db:5432/db
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate behaviour
spring.jpa.hibernate.ddl-auto=update
# If you want data.sql to run AFTER Hibernate creates the tables (safest for INSERTs), uncomment:
spring.jpa.defer-datasource-initialization=true

# Control execution of SQL init scripts (data.sql). Set to 'always' to run against external DBs.
spring.sql.init.mode=always

server.port=4000

logging.level.root=info
